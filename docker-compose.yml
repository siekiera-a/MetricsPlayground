services:
  spring:
    # if you change this name please do the same thing in prometheus.yml file
    container_name: spring
    build: .
    ports:
      - 8080:8080

  prometheus:
    image: prom/prometheus:v2.38.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

